<div class="fullarea">
    <img class="foodimg" src='{{"https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_508,h_320,c_fill/"+food.food_img}}'>
    <div class="data">
        <span class="veg-indian-vegetarian"></span>
         <span class="tit ">{{food.food_name}}</span>
         
    </div>
    <span class="rate cat">{{food.food_category}}</span>

    <div class="data ">
        <span class="cat g">
